<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart City Portal — Login / Sign Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>


  <div class="bg-stars">
        <iframe
            src="https://sketchfab.com/models/c8868b7ffc4a473eb5cd9203a59e3650/embed?autostart=1&preload=1&ui_infos=0&ui_controls=0&ui_watermark=0&transparent=1&scrollwheel=0&autospin=0.05"
            allow="autoplay"
            webkitallowfullscreen="true">
        </iframe>
    </div>
    <div class="bg-overlay"></div>



  <div class="auth-wrapper" role="application" aria-label="Authentication">
    <div class="auth-header">
      <h1>Smart City Portal</h1>
      <p>“Smarter living starts here”</p>
    </div>


    <div class="auth-tabs" role="tablist" aria-label="Auth tabs">
      <button id="btnLoginTab" class="tab active" role="tab" aria-selected="true" aria-controls="loginForm">Login</button>
      <button id="btnSignupTab" class="tab" role="tab" aria-selected="false" aria-controls="signupForm">Sign Up</button>
    </div>


    <div class="auth-forms">

      <div id="loginForm" class="form active" role="tabpanel" aria-labelledby="btnLoginTab">
        <input type="email" id="loginEmail" placeholder="Email" autocomplete="email" required />
        <input type="password" id="loginPassword" placeholder="Password" autocomplete="current-password" required />
        <button class="btn primary" type="button" onclick="login()">Login</button>
        <button class="btn secondary" type="button" onclick="guestLogin()">
  Continue as Guest
</button>
<button class="btn secondary" type="button">Forgot Password</button>

      </div>


      <div id="signupForm" class="form" role="tabpanel" aria-labelledby="btnSignupTab">
        <input type="text" id="signupFirstName" placeholder="First Name" autocomplete="given-name" required />
        <input type="email" id="signupEmail" placeholder="Email" autocomplete="email" required />
        <input type="password" id="signupPassword" placeholder="Password" autocomplete="new-password" required />
        <input type="password" id="signupConfirm" placeholder="Confirm Password" autocomplete="new-password" required />
        <button class="btn primary" type="button" onclick="signup()">Sign Up</button>
          <button class="btn secondary" type="button" onclick="guestLogin()">
  Continue as Guest
</button>
<button class="btn secondary" type="button">Forgot Password</button>
      </div>
    </div>


  <script type="module" src="main.js"></script>
</body>
</html>
